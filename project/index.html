<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote card</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div id="rect">
        <button id="button_back"></button>
        
        <span id="adress_span">Микрособытие/С чужих слов(Слухи)/Воспоминание</span>
        
        <p id="quote_text"></p>

        <span id="sign">Никулин Анисим Прокопьевич, 14/01/1942</span>

        <div class="divider_class" id="divider"></div>

        <img id="img_map" src="Map.png" alt="" srcset="">

        <a href="">Гостинный двор</a>

        <div class="location">
            <p id="district">Куйбышевский район,</p>
            <p id="adress">25 октября пр-кт (Невский пр-кт), 35</p>
            <p id="coords">59.93458413570021, 30.331250519577743 </p>
        </div>

        <div class="divider_class" id="divider2"></div>

        <div class="keywords" id="tags_field">
            <span id="tag1">бомбардировка</span>
            <span id="tag2">пожар</span>       
        </div>

    </div>
        
    <script src="script.js"></script>
</body>
</html>
